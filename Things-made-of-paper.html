<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/Normalize.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Document</title>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <div class="nav__container">
                <div class="nav__logo">
                    <img class="nav__logo-simple" src="./images/logo_nav.svg" alt="logo">
                </div>
                <div class="nav__link">
                    <ul class="nav__link-ul">
                        <li class="nav__link-li"><a class="nav__link-href" href="#"></a>Продукция</li>
                        <li class="nav__link-li"><a class="nav__link-href" href="#"></a>Материалы</li>
                        <li class="nav__link-li"><a class="nav__link-href" href="#"></a>О нас</li>
                        <li class="nav__link-li"><a class="nav__link-href" href="#"></a>Контакты</li>
                    </ul>
                </div>
                <div class="nav__icon">
                    <img class="nav__icon-search" src="./images/search_nav.png" alt="search">
                    <img class="nav__icon-exit" src="./images/exit_nav.png" alt="exit">
                </div>
            </div>
        </nav>
        <div class="header__line">
            <img class="header__line-img" src="./images/line_header.svg" alt="line">
        </div>
        <div class="paper-things">
            <div class="paper-things__container">
                <div class="paper-things__content">
                    <h1 class="paper-things__content-heading">Простые вещи. Из бумаги</h1>
                    <p class="paper-things__content-text">Бума́га (предположительно от итал. bombagia, первоисточником
                        же считается иранский) — волокнистый материал с минеральными добавками. </p>
                    <button class="paper-things__content-button">Каталог</button>
                </div>
                <div class="paper-things__images">
                    <img src="./images/paper_header.png" alt="paper">
                </div>
            </div>
        </div>
    </header>

    <main class="main">

        <section class="max-whiteness">
            <div class="max-whiteness__container"></div>
        </section>

        <section></section>

        <div class="clients">
            <div class="clients__container container">
                <div class="clients__name">
                    <img class="clients__logo" src="/images/hahnemuehle-logo.png" alt="hahnemuehle">
                </div>
                <div class="clients__name">
                    <img class="clients__logo" src="/images/canson.png" alt="canson">
                </div>
                <div class="clients__name">
                    <img class="clients__logo" src="/images/royal-talens-logo.png" alt="royal-talens">
                </div>
                <div class="clients__name">
                    <img class="clients__logo" src="/images/fabriano.png" alt="fabriano">
                </div>
            </div>
        </div>
    </main>
    <footer class="footer"></footer>
</body>

</html>
